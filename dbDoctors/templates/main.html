{%extends "base.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    {%block content%}
    <div class="container nav-menu">
         <nav class="navbar navbar-expand-lg mt-3" style="width:1000px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/image/logo.png"  id = "logo" alt="" style="width:60px; text-shadow: 2px 2px red;">
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
<!--Typing Text Block-->
<div class="container typewriter mt-4">
    <h1>Book Your Doctor Appointment</h1>
</div>
<!--Form-->
    <div class="container mt-4" style="width:1000px">
    <form>
        <fieldset>
        <legend>Appointmanet Booking</legend>
        <div class="mb-3">
          <label for="disabledSelect" class="form-label">Select Doctor</label>
          <select id="disabledSelect" class="form-select">
            <option>Disabled select</option>
          </select>
        </div>
         <div class="mb-3">
            <label for="DateAppointment" class="form-label">Date</label>
            <input type="input" class="form-control" id="DateAppointment">
         </div>

         <div class="mb-3">
            <label for="TimeAppointment" class="form-label">Time</label>
            <input type="input" class="form-control" id="TimeAppointment">
         </div>

         <div class="mb-3">
            <label for="NameAppointment" class="form-label">Name</label>
            <input type="input" class="form-control" id="NameAppointment">
         </div>

         <div class="mb-3">
            <label for="PhoneAppointment" class="form-label">Phone</label>
            <input type="input" class="form-control" id="PhoneAppointment">
         </div>

         <div class="mb-3">
            <label for="ReasonAppointment" class="form-label">Reason for Visit</label>
            <input type="input" class="form-control" id="ReasonAppointment">
         </div>
        <button type="submit" class="btn btn-primary">Apply</button>
      </fieldset>
    </form>
    </div>
    {%endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
